<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Contact</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/find-contact.css" />
  </head>
  <body
    class="
      container
      d-flex
      flex-column
      min-vh-100
      justify-content-center
      align-items-center
      gd-bg
    "
  >
    <div class="container col-lg-8 p-4 bg-light bg-opacity-75 rounded-3">
      <div class="row px-3 gy-2">
        <div class="col-1 p-0">
          <a
            class="btn btn-primary btn-lg bg-primary bg-gradient float-start"
            href="./index.html"
          >
            <i class="bi bi-house-door"></i>
          </a>
        </div>
        <div class="col">
          <h1 class="mx-auto" style="width: fit-content">Find Contact</h1>
        </div>
        <hr />
      </div>

      <div class="row px-3">
        <form class="p-0">
          <div class="input-group input-group-lg mb-3">
            <input
              type="text"
              class="form-control"
              id="txt-search"
              placeholder="Search contact by name, email, address or phone number"
              aria-label="Search contact by name, email, address or phone number"
              aria-describedby="button-addon2"
              autofocus
            />
            <!-- <button
              class="btn btn-primary btn-lg bg-primary bg-gradient"
              type="submit"
              id="button-addon2"
            >
              Search
            </button> -->
          </div>
        </form>
      </div>
      <div class="row px-3">
        <ul class="list-group p-0" id="contactList"></ul>
      </div>
    </div>

    <script type="module" src="./ts/find-contact.ts"></script>
  </body>
</html>
